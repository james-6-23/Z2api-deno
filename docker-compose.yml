version: "3.9"

services:
  z2api-python:
    image: "ghcr.io/james-6-23/z2api-python:latest"
    ports:
      - "8080:8080"
    environment:
      DOWNSTREAM_KEY: "sk-your-downstream-key"
      UPSTREAM_TOKEN: ""
      ANON_TOKEN_ENABLED: "true"
      THINK_TAGS_MODE: "strip"
      DEBUG_MODE: "false"
      PORT: "8080"
    restart: unless-stopped
